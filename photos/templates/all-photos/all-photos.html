{%extends 'all-photos/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
 

  <div class="row">
    {% for new_photo in photos %}
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3">
       
      <img id="myImg" src="{{ new_photo.article_image.url }}" alt="{{ new_photo.image_name }}" style="width:100%;max-width:300px">
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{ new_photo.id }}">
  View more
</button>

    </div>

  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ new_photo.image_name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <img id="myImg" src="{{ new_photo.article_image.url }}" alt="{{ new_photo.image_name }}" style="width:100%;max-width:300px">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    {% empty %}
      <div class="row">
        <h2 class="text-center">There are No Photos to display</h2>
      </div>
      

    {% endfor %}
  



</div>

{% endblock %}
