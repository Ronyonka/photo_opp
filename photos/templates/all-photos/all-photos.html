{%extends 'all-photos/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for new_photo in photos %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ new_photo.image_name }} </h2>
    </div>
        <!--Display news Article images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{ new_photo.article_image.url }}" class="img-responsive" alt="Image">
          </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There are No Photos to display</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
